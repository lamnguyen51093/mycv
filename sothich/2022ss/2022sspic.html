<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>My Online Blog</title>
</head>
<!-- Phần Layout CSS -->
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}    
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
}

header {
    align-items: center;
    color: rgb(40, 41, 40);
    padding: 15px;
    text-align: center;
    font-size: 24px;
    max-width: 1200px;
    margin: auto;
    border-radius: 8px;
    overflow-y: auto;
}

nav {
    background-color: rgb(57, 55, 55);
    padding: 10px 30px;
    box-shadow: 0 2px 4px;
    max-width: 600px;
    border-radius: 8px;
    display: inline-block;
}

nav a {
    margin-right: 15px;
    text-decoration: none;
    color: #eba14c;
    font-weight: bold;
    display: inline-block;
    transition: all 0.3s ease;
    border-radius: 5px;
}

nav a:hover {
    background-color: rgb(165, 161, 161);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transform: scale(1.3);
}

.navbar {
    background-color: #444;
    padding: 10px 20px;
}

.main-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu-item {
    position: relative;
    margin-right: 20px;
}

.menu-item a {
    color: #eba14c;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    white-space: nowrap;
}

/* Menu con*/
.sub-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    list-style: none;
    padding: 0;
    margin: 0;
    display: none;
    z-index: 1000;
    min-width: 150px;
}

.sub-menu li a {
    color: #eba14c;
    padding: 10px;
    display: block;
    border-bottom: 1px solid #555;
}

.sub-menu li a:hover {
    background-color: #555;
}

/* Hover hiện menu con */
.menu-item:hover .sub-menu {
    display: block;
}
main {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
    padding: 0 20px;
}

aside {
    width: 25%;
    background-color: rgb(57, 55, 55);
    color: #eba14c;
    padding: 15px;
    border-radius: 4px;
    box-shadow: 0 2px 5px;
    line-height: 1.6;
}

.heading {
    border-bottom: 1px solid #eba14c;
    padding-bottom: 5px;
    margin-bottom: 10px;
}

section.feed {
    width: 75%;
}

article {
    background-color: #fff;
    margin-bottom:  15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px;
}

footer {
    background-color: #ddd;
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    color: #444;
}

@media (max-width: 768px) {
    main {
        flex-direction: column;
    }
    aside, section.feed {
        width: 100%;
    }
}
</style>

<!-- Phần nội dung chính -->
 <body>
<!-- Phần đầu mục -->
    <header>
        <h2>My <em>Blog</em></h2>
    </header>
<!-- Thanh điều hướng trang-->

        <ul class="main-menu">

            <li><a href="../../congviec/mycv.html">My CV</a></li>

        </ul>
        </li>
        <li class="menu-item"><a href="../../sothich.html">Sở thích</a></li>
        <li class="menu-item"><a href="#">Liên hệ</a></li>
        </ul>
    </nav>
<!-- Phần thân giữa -->
    <Main>
        <!-- Cột bên trái -->
        <aside>
            <img src="../../Anhdaidien.jpg" alt="Ảnh đại diện" width="150" style="border-radius: 50%;">
