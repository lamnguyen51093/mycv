<!-- Phần Layout CSS -->
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}    
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
}

header {
    align-items: center;
    color: rgb(40, 41, 40);
    padding: 15px;
    text-align: center;
    font-size: 24px;
    max-width: 1200px;
    margin: auto;
    border-radius: 8px;
    overflow-y: auto;
}

nav {
    background-color: rgb(57, 55, 55);
    padding: 10px 30px;
    box-shadow: 0 2px 4px;
    max-width: 500px;
    border-radius: 8px;
    display: inline-block;
}

nav a {
    margin-right: 15px;
    text-decoration: none;
    color: #eba14c;
    font-weight: bold;
    display: inline-block;
    transition: all 0.3s ease;
    border-radius: 5px;
}

nav a:hover {
    background-color: rgb(165, 161, 161);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transform: scale(1.3);
}

main {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
    padding: 0 20px;
}

aside {
    width: 25%;
    background-color: rgb(57, 55, 55);
    color: #eba14c;
    padding: 15px;
    border-radius: 4px;
    box-shadow: 0 2px 5px;
    line-height: 1.6;
}

.heading {
    border-bottom: 1px solid #eba14c;
    padding-bottom: 5px;
    margin-bottom: 10px;
}

section.feed {
    width: 75%;
}

article {
    background-color: #fff;
    margin-bottom:  15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px;
}

footer {
    background-color: #ddd;
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    color: #444;
}

@media (max-width: 768px) {
    main {
        flex-direction: column;
    }
    aside, section.feed {
        width: 100%;
    }
}
</style>
